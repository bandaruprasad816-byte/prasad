<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1 style="text-align: center;color:aqua; background-color:black">Forms in HTML</h1>
    <form action="submit.php" method="post">
        <fieldset>
            <legend>Personal Information</legend><br>
            <label for="username"><b>Username :</b></label>
            <input type="text" placeholder="username"><br><br>
            <label for="password" > <b>Password : </b></label>
            <input type="password" placeholder="password"><br><br>
            <label for="email"><b>Email :</b></label>
            <input type="email" placeholder="Enter email"><br><br>
            <label for="Age" ><b>Age :</b></label>
            <input type="number" min="1" max="100"><br><br>
            <label for="Gender"><b>Gender :</b></label>
            <input type="radio" name="Gender" id="Gender">Male
            <input type="radio" name="Gender" id="Gender">Female <br> <br>
            <label for="Hobbies"><b>Hobbies :</b></label>
            <input type="checkbox">Reading
            <input type="checkbox">Playing
            <input type="checkbox">Sleeping
            <input type="checkbox">Teaching<br><br>
            <label for="CV"> <b>Upload your CV :</b></label>
            <input type="file"><br><br>
            <label for="Country"><b>Country :</b></label>
            <select name="Country" id="Country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            </select><br><br>
            <label for="Remarks"><b>Remarks :</b></label>
            <textarea name="Remarks" id="Remarks" cols="100" rows="5">        Put your Remarks</textarea>
            <button type="submit" value="Submit">Submit</button>
            <input type="button" value="Submit">
            <input type="submit">
        </fieldset>
   </form>
</body>
</html>
